[COLOR_SCHEME]
BG_COLOR = color _ body/background-color
CONTAINER_BG_COLOR = color _ #container/background-color
CONTENT_BG_COLOR = color _ #content/background-color
BACKGROUND_COLOR_1 = color _ #background-color1-var/background-color
BACKGROUND_COLOR_2 = color _ #background-color2-var/background-color
HEADING_COLOR = color _ #heading-color-var/background-color
TEXT_COLOR = color _ body/color
H1_COLOR = color _ h1/color
H2_COLOR = color _ h2/color
LINK_COLOR = color _ a/color
LINK_HOVER_COLOR = color _ a:hover/color
BORDER_COLOR = color _ #border-color-var/border-color
PRICE_COLOR = color _ .price/color
COUNTER_COLOR = color _ .count/color

[BACKGROUND]
BG_IMAGE = upload _ body/background-image
CONTAINER_BG_IMAGE = upload _ #container/background-image
CONTENT_BG_IMAGE = upload _ #content/background-image

[LAYOUT]
CONTAINER_WIDTH = size _ #container/width

[TEXT]
TEXT_FONT = font _ body/font-family
LINK_STYLE = text-decoration _ a/text-decoration
LINK_HOVER_STYLE = text-decoration _ a:hover/text-decoration

[H1]
H1_SIZE = size _ h1/font-size
H1_FONT = font _ h1/font-family
H1_TOP_BORDER = border _ h1/border-top
H1_BOTTOM_BORDER = border _ h1/border-bottom
H1_BG_IMAGE = upload _ h1/background-image
H1_BG_COLOR = color _ h1/background-color

[H2]
H2_SIZE = size _ h2/font-size
H2_FONT = font _ h2/font-family
H2_TOP_BORDER = border _ h2/border-top
H2_BOTTOM_BORDER = border _ h2/border-bottom
H2_BG_IMAGE = upload _ h2/background-image
H2_BG_COLOR = color _ h2/background-color

[INPUT]
INPUT_BORDER = border _ input.text, input.password, textarea, select/border
INPUT_BG_IMAGE = upload _ input.text, input.password, textarea, select/background-image
INPUT_BG_COLOR = color _ input.text, input.password, textarea, select/background-color

[BUTTONS]
BUTTON_BORDER = border _ input.submit, input.button/border
BUTTON_BG_IMAGE = upload _ input.submit, input.button/background-image
BUTTON_BG_COLOR = color _ input.submit, input.button/background-color
BUTTON_INDENT = size _ input.submit, input.button/text-indent

[HEADER]
HEADER_IMAGE = upload _ #header/background-image
HEADER_COLOR = color _ #header/background-color
HEADER_TEXT_COLOR = color _ #header/color
HEADER_HEIGHT = size _ #header/height
HEADER_LINKCOLOR = color _ #header a/color

[FOOTER]
FOOTER_IMAGE = upload _ #footer/background-image
FOOTER_COLOR = color _ #footer/background-color
FOOTER_TEXT_COLOR = color _ #footer/color
FOOTER_HEIGHT = size _ #footer/height
FOOTER_LINKCOLOR = color _ #footer a/color
FOOTER_HIDE_TRADEMARK = checkbox _ #footerTrademarks/display _ display:none
FOOTER_HIDE_POWEREDBY = checkbox _ #footerPoweredBy/display _ display:none

[TOP_MENU]
TOP_MENU_COLOR = color _ #rootCategories a/color
TOP_MENU_HOVER-COLOR = color _ #rootCategories a:hover/color
TOP_MENU_BGCOLOR = color _ #rootCategories, #rootCategories .li/background-color
TOP_MENU_BGIMAGE = upload _ #rootCategories/background-image
TOP_MENU_ACTIVE_COLOR = color _ #rootCategories .li.current > a, #rootCategories .li:hover > a, #rootCategories .li.hover > a/color
TOP_MENU_ACTIVE_BGCOLOR = color _ #rootCategories .li.current, #rootCategories .li:hover, #rootCategories .li.hover/background-color
TOP_MENU_ACTIVE_BGIMAGE = upload _ #rootCategories .li.current, #rootCategories .li:hover, #rootCategories .li.hover/background-image

[-BOXES]
BOX_BG_IMAGE = upload _ div.box .content/background-image
BOX_BG_COLOR = color _ div.box .content/background-color
BOX_BORDER = border _ div.box/border
BOX_TITLE_IMAGE = upload _ div.box .title/background-image
BOX_TITLE_BGCOLOR = color _ div.box .title/background-color
BOX_TITLE_BORDER = border _ div.box .title/border-bottom _ border-top: 0
BOX_TITLE_COLOR = color _ div.box .title/color

[BREADCRUMB]
BC_HIDE = checkbox _ #breadCrumb _ display:none
BC_CAPTION_HIDE = checkbox _ #breadCrumbCaption _ display:none
BC_CAPTION_COLOR = color _ #breadCrumbCaption
BC_BG_IMAGE = upload _ #breadCrumb/background-image
BC_BG_COLOR = color _ #breadCrumb/background-color
BC_INDENT = size _ #breadCrumb/text-indent
BC_SEPARATOR_BG = upload _ #breadCrumb .separator/background-image _ text-indent: -9999px __ width: 30px
BC_LINK_COLOR = color _ #breadCrumb a/color
BC_LINK_DECORATION = text-decoration _ #breadCrumb a/text-decoration

[ADDTOCART]
CARTBUTTON_BG_IMAGE = upload _ a.addToCart, #productToCart .submit/background-image
CARTBUTTON_BG_COLOR = color _ a.addToCart, #productToCart .submit/background-color
CARTBUTTON_HIDE_TEXT = checkbox _ a.addToCart, #productToCart .submit _ text-indent: -9999px __ text-transform: capitalize __ border:0 __ background-color: transparent
CARTBUTTON_WIDTH = size _ a.addToCart, #productToCart .submit/width
CARTBUTTON_HEIGHT = size _ a.addToCart, #productToCart .submit/height
CARTBUTTON_INDENT = size _ a.addToCart, #productToCart .submit/text-indent _ padding-left: 0

[FLYOUTMENU]
FLY_BG_COLOR = color _ .dynamicMenu li a/background-color
FLY_BG_HOVER = color _ .dynamicMenu li:hover > a/background-color
FLY_BG_IMAGE = upload _ .dynamicMenu li.hasSubs a/background-image
FLY_COLOR = color _ .dynamicMenu .content li a/color
FLY_COLOR_HOVER = color _ .dynamicMenu li:hover > a/color
FLY_BORDER = border _ .dynamicMenu li/border

[SUBCATS]
SUBCAT_BORDER = border _ .subCategoryItem/border

[PRODUCTTABS]
TABS_BG = color _ ul.tabbernav li a/background-color
TABS_BG_HOVER = color _ ul.tabbernav li a:hover/background-color
TABS_BG_ACTIVE = color _ ul.tabbernav li.tabberactive a/background-color
TABS_COLOR = color _ ul.tabbernav li a:link/color
TABS_COLOR_HOVER = color _ ul.tabbernav li a:hover/color
TABS_COLOR_ACTIVE = color _ ul.tabbernav li.tabberactive a:link/color
